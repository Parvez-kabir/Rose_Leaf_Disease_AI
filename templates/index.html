<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/style.css" />
  <title>Rose Leaf Disease Detection</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Rose Leaf Disease Detection</h1>
      <p>Upload leaf image and get instant prediction with confidence score.</p>
    </header>

    <div class="card">
      <div class="upload-section">
        <div class="img-preview" id="imgPreview">
          <span class="img-text">No image selected</span>
        </div>

        <input type="file" id="imageInput" accept="image/*" />
        <button id="predictBtn" class="btn">Classify Image</button>
      </div>

      <div class="result-section" id="resultSection">
        <div class="result-card">
          <h2>Prediction Result</h2>
          <div class="result-item">
            <span class="label">Class:</span>
            <span class="value" id="className">-</span>
          </div>
          <div class="result-item">
            <span class="label">Confidence:</span>
            <span class="value" id="confidence">-</span>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p>Powered by FastAPI + MobileNetV2</p>
    </footer>
  </div>

  <script>
    const imageInput = document.getElementById("imageInput");
    const imgPreview = document.getElementById("imgPreview");
    const predictBtn = document.getElementById("predictBtn");
    const resultSection = document.getElementById("resultSection");

    const className = document.getElementById("className");
    const confidence = document.getElementById("confidence");

    let selectedFile = null;

    imageInput.addEventListener("change", () => {
      const file = imageInput.files[0];
      if (!file) return;

      selectedFile = file;

      const reader = new FileReader();
      reader.onload = () => {
        imgPreview.innerHTML = `<img src="${reader.result}" alt="Leaf Image" />`;
      };
      reader.readAsDataURL(file);
    });

    predictBtn.addEventListener("click", async () => {
      if (!selectedFile) {
        alert("Please select an image first!");
        return;
      }

      const formData = new FormData();
      formData.append("file", selectedFile);

      predictBtn.innerText = "Classifying...";
      predictBtn.disabled = true;

      const response = await fetch("/predict", {
        method: "POST",
        body: formData,
      });

      const data = await response.json();

      predictBtn.innerText = "Classify Image";
      predictBtn.disabled = false;

      if (data.success) {
        className.innerText = data.class;
        confidence.innerText = (data.confidence * 100).toFixed(2) + "%";
      } else {
        alert("Prediction failed: " + data.message);
      }
    });
  </script>
</body>
</html>
